<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="todolist not-done">
                <h1>Done_LIST</h1>
                <div class="row">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>task</th>
                            <th>status</th>
                            <th>date</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let emp of list">
                            <td><button class="mybutton" (click)="undonetask(emp)"><i class="fas fa-times"></i></button>
                          {{emp.task}}</td>
                            <td>done task</td>
                            <td>{{emp.enddata| date:'mediumDate'}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
</div>
